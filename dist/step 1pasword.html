<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-white">
      <div class="bg-white  flex flex-col min-h-screen">
        <nav class="  py-4 lg:py-7 px-[1rem] lg:px-12 border-b-neutral-100 border-b-2">
            <button
                class="float-right text-base sm:text-xl font-bold text-lightblack mt-2 sm:mt-2.5 cursor-pointer hover:underline">Sign
                In</button>
            <img src="/netflix-img/images/logo.png" alt="Netflix logo" class="w-[10.4rem] h-auto">
        </nav>

        <main class=" flex justify-center flex-grow px-6 pt-5 pb-[60px] mb-4 sm:text-center mt-3">
            
            <div class="w-[27rem] text-left">
                <p class="text-[0.815rem] font-[13px]">STEP <span class="font-semibold">1</span> OF <span
                        class="font-semibold">3</span></p>
                <h1 class="text-[2rem] font-bold text-lightblack leading-10">Create a password to start your membership
                </h1>
                <div>
                    <div class="text-[1.2rem] mt-4 mb-6 leading-6 font-[18px] -my-3">
                        <p>Just a few more steps and you're done!</p>
                        <p> We hate paperwork, too.</p>
                    </div>

                    <form action="submit">
                        <div>
                            <div class="relative my-3">
                                <label for="email" class="text-xs absolute left-3.5 top-1">Email</label>
                                <input type="email" name="email" id="" placeholder="email"
                                    class="w-full border rounded px-3.5 pt-5 pb-1 border-solid  input">
                                <p></p>
                            </div>
                            <div class="relative mb-3">
                                <input type="password" name="password" id="" placeholder="Add a password"
                                    class="w-full border rounded px-3.5 py-3 border-solid input">

                                <p></p>
                            </div>

                        </div>
                       
                        <div class="flex items-center my-3">
                            <div class="cursor-pointer">
                                <div
                                    class="w-[1.15rem] h-[1.15rem] border rounded-sm border-green-500 hover:bg-slate-200">
                                </div>
                                <span></span>
                            </div>
                            <p class="ml-3 text-lg font-[16px]">Please do not email me Neflix special offers.</p>
                        </div>
                        <div class="px-0 flex items-center justify-center">
                            <button type="submit"
                                class="bg-red rounded text-white font-normal text-2xl py-4 px-12 w-full  cursor-pointer ">
                                Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class=" bg-semi-white text-milk px-6 sm:px-8 md:px-12 lg:px-14 xl:px-16 xxl:px-20 pt-8 pb-14 mt-24 ">
            <a href="#" class="a font-semibold ">Questions? Contact us.</a>
            <div class=" mt-6 text-sm leading-7 grid grid-cols-3 sm:grid-cols-4  lg:w-[62rem]">
                <a href="https://help.netflix.com/en/node/412" class="a">FAQ</a>
                <a href="https://help.netflix.com/" class="a">Help Centre</a>
                <a href="https://help.netflix.com/" class="a">Netflix Shop</a>
                <a href="https://help.netflix.com/legal/termsofuse" class="a">Terms of Use</a>
                <a href="https://help.netflix.com/legal/privacy" class="a">Privacy</a>
                <a href="https://www.netflix.com/ng/#" class="a">Cookie Preferences</a>
                <a href="https://help.netflix.com/legal/corpinfo" class="a">Corporate Information</a>
            </div>
        </footer>
    </div>  
    <div>
      
    <script type="module" src="fetch.js"></script>
   
</body>
</html>
